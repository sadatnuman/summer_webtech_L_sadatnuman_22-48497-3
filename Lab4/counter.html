<!DOCTYPE html>
<html>
<head><title>Counter</title></head>
<body>
  <h2>Counter: <span id="count">0</span></h2>
  <button onclick="increment()">Increment</button>
  <button onclick="decrement()">Decrement</button>

  <script>
    let count = 0;
    function increment() {
      count++;
      document.getElementById('count').innerText = count;
    }
    function decrement() {
      count--;
      document.getElementById('count').innerText = count;
    }
  </script>
</body>
</html>
